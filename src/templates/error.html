{% extends "base.html" %}

{% block title %}Hata {{ error_code }} - En Uygun Uçak Bileti{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto text-center py-12">
    <div class="mb-8">
        {% if error_code == 404 %}
        <i class="fas fa-plane-slash text-8xl text-gray-300" aria-hidden="true"></i>
        {% elif error_code == 500 %}
        <i class="fas fa-exclamation-triangle text-8xl text-red-300" aria-hidden="true"></i>
        {% else %}
        <i class="fas fa-times-circle text-8xl text-gray-300" aria-hidden="true"></i>
        {% endif %}
    </div>
    
    <h1 class="text-4xl font-bold text-gray-900 mb-4">
        Hata {{ error_code }}
    </h1>
    
    <p class="text-xl text-gray-600 mb-8">
        {{ error_message }}
    </p>
    
    <div class="space-x-4">
        <a href="{{ url_for('index') }}" 
           class="inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            <i class="fas fa-home mr-2" aria-hidden="true"></i>
            Ana Sayfaya Dön
        </a>
        
        <button onclick="history.back()" 
                class="inline-flex items-center px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
            <i class="fas fa-arrow-left mr-2" aria-hidden="true"></i>
            Geri Dön
        </button>
    </div>
</div>
{% endblock %}
